<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Projects - Zeck</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  
  <style>
    .projects-grid a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.projects-grid a:hover h3 {
  text-decoration: underline;
  color: #00b894;
}
.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}


    .project-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    #searchInput {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 0.5rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .filters button {
      padding: 0.5rem 1rem;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }

    .filters button:hover {
      background: #ccc;
    }

    .filters button.active {
      background: #00b894;
      color: white;
      font-weight: bold;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .project-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .project-card h3 {
      padding: 0.75rem 1rem 0;
      font-size: 1.2rem;
      color: #222;
    }

    .project-card p {
      padding: 0.5rem 1rem 1rem;
      font-size: 0.95rem;
      color: #555;
    }
  
    .view-more {
  display: inline-block;
  margin: 0.5rem 1rem 1rem;
  font-size: 0.9rem;
  color: #00b894;
  text-decoration: none;
  font-weight: bold;
}

.view-more:hover {
  text-decoration: underline;
  color:#00b894
}


  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Zec<span>K</span></div>
    <ul class="nav-links desktop-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/projects" class="active">Projects</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <main class="container projects-page">
    <h1>Our Projects</h1>

    <div class="project-controls">
      <input type="text" id="searchInput" placeholder="Search projects..." />
      <div class="filters" id="tagFilters">
        <!-- Filter buttons injected by JS -->
      </div>
    </div>

    <div class="projects-grid" id="projectsContainer">
      <!-- Project cards injected by JS -->
    </div>
  </main>

  <footer>
    <div class="footer-graphic"></div>
    <p>© 2025 Zeck. Crafted with precision and passion.</p>
  </footer>

  <script>
    let allProjects = [];

    fetch("/assets/data/projects-data.json")
      .then(res => res.json())
.then(projects => {
  allProjects = projects.sort((a, b) => new Date(b.date) - new Date(a.date)); // sort latest first
  generateTags(allProjects);
  displayProjects(allProjects);
});


    function generateTags(projects) {
      const uniqueTags = new Set();
      projects.forEach(p => p.tags?.forEach(tag => uniqueTags.add(tag)));

      const tagContainer = document.getElementById("tagFilters");
      tagContainer.innerHTML = '<button data-tag="all" class="active">All</button>';

      uniqueTags.forEach(tag => {
        const btn = document.createElement("button");
        btn.setAttribute("data-tag", tag);
        btn.textContent = tag;
        tagContainer.appendChild(btn);
      });

      document.querySelectorAll(".filters button").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelector(".filters button.active")?.classList.remove("active");
          btn.classList.add("active");

          const selectedTag = btn.getAttribute("data-tag");
          filterAndSearch(selectedTag, document.getElementById("searchInput").value.toLowerCase());
        });
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const searchText = e.target.value.toLowerCase();
      const activeTag = document.querySelector(".filters button.active")?.getAttribute("data-tag") || "all";
      filterAndSearch(activeTag, searchText);
    });

    function filterAndSearch(tag, search) {
      let filtered = [...allProjects];

      if (tag !== "all") {
        filtered = filtered.filter(p => p.tags?.includes(tag));
      }

      if (search) {
        filtered = filtered.filter(p => p.title.toLowerCase().includes(search));
      }

      displayProjects(filtered);
    }

function displayProjects(projects) {
  const container = document.getElementById("projectsContainer");
  container.innerHTML = "";

  if (projects.length === 0) {
    container.innerHTML = "<p>No matching projects found.</p>";
    return;
  }

  projects.forEach(project => {
    const card = document.createElement("div");
    card.className = "project-card";

card.innerHTML = `
  <div class="card-content">
    <img src="${project.image}" alt="${project.title}" />
    <h3>${project.title}</h3>
    <p>${project.description}</p>
    <a href="/projects/pages/${project.slug}/" class="view-more">View More →</a>
  </div>
`;


    container.appendChild(card);
  });
}

  </script>
</body>
</html>
